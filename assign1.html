<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action=""></form>
    <label for="First Name">First Name:</label>
    <input id="First Name" type="text" placeholder="Enter name here">
    <label for="Second Name">Second Name:</label>
    <input id="Second Name" type="text" placeholder="Enter surname here">
    <br></br>
    <input type="radio" name="gender" id="male">
    <label for="male">male</label>
     <br>
    <input type="radio" name="gender" id="female">
    <label for="female">female</label>
    </br>
    <br></br>
    <label for="Email">Email:</label>
    <input id="Email" type="email" placeholder="e-mail address">
    <br></br>
    <label for="Comment">Comment:</label>
    <div>
        <textarea name="comments" id="comments" style="font-family:sans-serif;font-size:1.2em;">
        
        </textarea>
    </div>
    <select name="profession" id="profession">
    <option value="cork">cork</option>
    <option value="developer">developer</option>
    <option value="manager">manager</option>
    </select>
    <br></br>
    <button type="Send Feedback">Send Feedback</button>
    <button type="reset">reset</button>
    
</body>
</html>
